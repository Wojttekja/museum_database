<!DOCTYPE html>
<html>
<head>
    <title>Dodaj dzieło</title>
    {% load bootstrap5 %}
    {% bootstrap_css %}
    <style>
        body {
            background-color: #f8f9fa;
            padding: 2rem;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }
        h1 {
            text-align: center;
            margin-bottom: 2rem;
        }
        form {
            margin-bottom: 2rem;
        }
        button {
            display: block;
            width: 100%;
            padding: 0.5rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
        }
        button:hover {
            background-color: #0056b3;
        }
        .new-artist-form {
            display: none;
            margin-top: 1rem;
        }
    </style>
    <script>
        function toggleNewArtistForm() {
            var checkBox = document.getElementById("add-new-artist");
            var form = document.getElementById("new-artist-form");
            if (checkBox.checked) {
                form.style.display = "block";
            } else {
                form.style.display = "none";
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Dodaj dzieło</h1>
        <form method="post">
            {% csrf_token %}
            {{ artwork_form.as_p }}
            <div>
                <input type="checkbox" id="add-new-artist" onclick="toggleNewArtistForm()" name="add_new_artist">
                <label for="add-new-artist">Dodaj nowego artystę</label>
            </div>
            <div id="new-artist-form" class="new-artist-form">
                <h2>Nowy Artysta</h2>
                {{ artist_form.as_p }}
            </div>
            <button type="submit">Zapisz</button>
        </form>
    </div>
</body>
</html>
