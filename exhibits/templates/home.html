<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    {% load bootstrap5 %}
    {% bootstrap_css %}
</head>
<body>
    <h1>Welcome to the Dashboard</h1>

    <h2>Artists</h2>
    <ul>
        {% for row in artist_data %}
            <li>{{ row }}</li>
        {% endfor %}
    </ul>

    <h2>Artworks</h2>
    <ul>
        {% for row in artwork_data %}
            <li>{{ row }}</li>
        {% endfor %}
    </ul>

</body>
</html>
